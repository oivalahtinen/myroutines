<div class="container">
    <h2>Register</h2>
    <form class="form-signin" name="form" ng-submit="checkFormAndSubmit(form.$valid)" role="form" novalidate>
        <div class="form-group">
            <i class="fa fa-envelope"></i>
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.mail" required />
            <span class="error" ng-show="form.$submitted && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password"  required />
            <span class="error" ng-show="form.$submitted && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="verify">Confirm password</label>
            <input type="password" name="verify" id="verify" class="form-control" ng-model="user.verify" password-verify="user.password" required />
            <span class="error" ng-show="form.$submitted && form.verify.$error.required" class="help-block">Password is required</span>
            <span class="error" ng-show="form.verify.$error.passwordVerify" class="help-block">Passwords are not equal</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-enabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Register</button>
            <img ng-if="dataLoading" src="images/loading.gif"/>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div class="backbutton">
                <button ng-click="loginPage()" type="submit" class="btn btn-success btn-block" >Back</button>
            </div>
        </div>
    </form>
</div>
