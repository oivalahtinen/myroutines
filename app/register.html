<div class="container">
    <h2>Register</h2>
    <form class="form-signin" name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <i class="fa fa-envelope"></i>
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.mail" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="password2">Confirm password</label>
            <input type="password" name="password2" id="password2" class="form-control" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-enabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Register</button>
            <div class="backbutton">
                <button ng-click="loginPage()" type="submit" class="btn btn-success btn-block" >Back</button>
            </div>
        </div>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
