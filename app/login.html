<div class="container">
    <h2>MyRoutines</h2>
    <form class="form-signin" name="form" ng-submit="checkFormAndSubmit(form.$valid)" role="form">
        <div class="form-group">
            <i class="fa fa-envelope"></i>
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span class="error" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span class="error" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-enabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Login</button>
            <img ng-if="dataLoading" src="images/loading.gif"/>
            <a class="register" href="#register">Register</a>
            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
            <div ng-if="userRegistrationStatus" class="alert alert-success">You just registered successfully with email {{userRegistrationMail}}!</div>
        </div>
    </form>
</div>
